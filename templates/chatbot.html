<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Scheduler Chatbot</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../static/chatbot.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
<style>
body {
  background: linear-gradient(-90deg, #62275c, #000000, #1b1f52)
}


#chatbox {
  height: 300px;
  overflow-y: auto;
}
.user-input {
  text-align: right;
  margin: 20px;
}
.chatbot-response {
  text-align: left;
  margin: 30px;
}
* {
  color:white;
  }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Chatbot</h1>
                <div id="chatbox"></div>
                <input id="user-query" type="text" class="form-control" placeholder="Please type your message here ...">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#user-query').keypress(function(e) {
                if (e.which == 13) {
                    let userText = $('#user-query').val();
                    $('#user-query').val('');
                    $('#chatbox').append('<p class="user-input">' + userText + '</p>');
                    $.get("/get", { msg: userText }).done(function(data) {
                        $('#chatbox').append('<p class="chatbot-response">' + data + '</p>');
                    });
                }
            });
        });
    </script>

</body>
</html>
